<div id="experiencia"></div>
<div class="card mat-card" id="three-card">
  <h3>
    Experiencia
    <div class="btn-agregar"> 
      <app-addbutton *ngIf="login" (click)="abrirModalAgregar()"></app-addbutton>
    </div>
  </h3>
  <div class="card" style="width: auto;margin: 3px 0px ;background-color: rgba(224, 127, 16, 0.274);">
    <div class="card-body">
      <ul *ngFor="let empleo of experiencia" style="list-style: none;">
        <li>
          <div class="img-square-wrapper">
            <img [src]="empleo.fotourl" id="Logo-img" alt="Imagen Empleo" />
          </div>
          <h5 class="card-title">{{empleo.puesto}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{empleo.empresa}}</h6>
          <h6>{{empleo.inicio}} - {{empleo.fin}}</h6>
          <p class="card-text">{{empleo.descripcion}}</p>
        </li>
        <div>
          <div *ngIf="login">
            <app-editbutton2 (click)="abrirModal(empleo.idlaboral)" class="me-2"></app-editbutton2>
            <app-deletebutton (click)="borrarExperiencia(empleo.idlaboral)"> </app-deletebutton>
          </div>
        </div>
        <div class="text-center p-1" style="margin: 4px 0;background-color: rgb(85, 74, 42);"></div>
      </ul>
    </div>
  </div>
</div>
