<form [formGroup]="formulario" (ngSubmit)="actualizarAbout()">
    <div class="modal-header">
        <h5 class="modal-title">Editar "Acerca de"</h5>
    </div>
    <div class="modal-body">
        <h6>Acerca de mi: </h6>
        <input type="text" class="form-control" formControlName="acerca">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="cerrarModal()">Cerrar</button>
        <button class="btn btn-primary me-3">Guardar</button>
    </div>
</form>
